<body>
    <a-scene background="color: #FAFAFA">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
         <!-- box adicional color rosa. -->
         <a-box position="-3 0.5 -3" rotation="0 45 0" color="#F691F8" shadow></a-box>
         <!-- sphere adicional color lila. -->
        <a-sphere position="0 0.4 -2" radius="0.2" color="#BC6FFB" shadow></a-sphere>
        <!-- cylinder adicional color naranja. -->
        <a-cylinder position="3 0.75 -3" radius="0.5" height="1.5" color="#FA6C42" shadow></a-cylinder>
        <!-- Duplicar el width de 4 a 8 para que estén todas las figuras encima del plane. -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
