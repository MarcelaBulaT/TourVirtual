<body>
    <a-scene>
        <a-assets>
            <img id="a1" alt="La Torre del Reloj" src="assets/img/torrereloj.jpg" />
            <img id="a2" alt="El monumento India Catalina" src="assets/img/india-catalina.jpg" />
            <img id="a3" alt=" El Muelle de los pegasos" src="assets/img/muelle-lospegasos.jpg" />
            <img id="a4" alt="El Museo Naval Cartagena" src="assets/img/museo-naval.jpg" />
            <img id="a5" alt="El Castillo de San felipe" src="assets/img/castillo-sanfelipe.jpg" />
            <img id="a6" alt="El Teatro Heredia" src="assets/img/teatro-heredia.jpg" />
            <img id="a7" src="assets/img/bandera.png">
        </a-assets>
        <a-image src="#a1" position="-1.5 2.3 -3" onclick="show('a1')"></a-image>
        <a-image src="#a2" position="0.5 2.3 -3" onclick="show('a2')"></a-image>
        <a-image src="#a3" position="2.5 2.3 -3" onclick="show('a3')"></a-image>
        <a-image src="#a4" position="-1.5 0.3 -3" onclick="show('a4')"></a-image>
        <a-image src="#a5" position="0.5 0.3 -3" onclick="show('a5')"></a-image>
        <a-image src="#a6" position="2.5 0.3 -3" onclick="show('a6')"></a-image>

        <a-text align="center" value="Tour Cartagena de Indias" position="0 3.5 -3" font="exo2bold" color="black">
        </a-text>

        <a-image src="#a7" position="2 3.5 -3">
            <a-animation attribute="rotation" repeat="indefinite" from="0 0 0" to="0 360 0" direction="forward"
                dur=2000>
            </a-animation> 
        </a-image>
        <a-text id="descripcion" align="center" font="dejavu" color="black" value="" position="0 3 -3">
        </a-text>
        <a-sky src="#a3" id="cielo"></a-sky>
        <a-camera>
            <a-cursor color="white"></a-cursor>
        </a-camera>
    </a-scene>
    <script src="assets/js/tourvirtual.js"></script>
